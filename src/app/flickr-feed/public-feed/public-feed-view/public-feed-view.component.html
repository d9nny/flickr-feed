<section id="public-feed-section">

    <div class="header">
        <div class="container justify-content-center">
            <div class="row">
                <div class="col-12">
                    <h1 class="title">flickr feed</h1>
                    <app-search-box (searchQuery)="setSearchQuery($event)"
                                    [query]="searchQuery"></app-search-box>
                </div>
            </div>
        </div>
    </div>

    <div class="container justify-content-center feed-container">
        <div class="row">
            <div class="col-12"
                 *ngFor="let post of posts | tagSearchPipe: searchQuery"
                 [@fadeIn]="post.state">
                <app-public-feed-item [post]="post"></app-public-feed-item>
            </div>
        </div>
    </div>
</section>
